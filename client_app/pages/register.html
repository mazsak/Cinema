<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="/eel.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"/>
</head>
<body>
<div class="fixed-top my-nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="repertoire.html">Repertoire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list_fims.html">Films</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div id="container">
    <div id="wrong" hidden class="alert alert-danger" role="alert">
        Something went wrong!
    </div>
    <div style="background-color: #343a40; width: 550px; margin-top: 200px; margin-right: auto; margin-left: auto; padding: 30px;">
        <table>
            <tr>
                <td style="padding: 10px">
                    <span>
                    Login:
                </span>
                </td>
                <td style="padding: 10px;">
                    <input id="login" placeholder="Login" type="text" oninput="changeButton()"
                           style="border-radius: 20px; width: 300px;padding: 5px"/>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px">
                    <span>
                        Email:
                    </span>
                </td>
                <td style="padding: 10px">
                    <input id="email" placeholder="Email" type="email" oninput="changeButton()"
                           style="border-radius: 20px; width: 300px; padding: 5px"/>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px">
                    <span>
                        Number phone:
                    </span>
                </td>
                <td style="padding: 10px">
                    <input id="number-phone" placeholder="Number phone" type="number" oninput="changeButton()"
                           style="border-radius: 20px; width: 300px; padding: 5px"/>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px">
                    <span>
                        Password:
                    </span>
                </td>
                <td style="padding: 10px">
                    <input id="password" placeholder="Password" type="password" oninput="changeButton()"
                           style="border-radius: 20px; width: 300px; padding: 5px"/>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px">
                    <span>
                        Confirm password:
                    </span>
                </td>
                <td style="padding: 10px">
                    <input id="confirm-password" placeholder="Confirm password" type="password" oninput="changeButton()"
                           style="border-radius: 20px; width: 300px; padding: 5px"/>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px">
                </td>
                <td style="padding: 10px; float: right">
                    <button id="btn-register" type="button" class="btn btn-light" onclick="register()" disabled>
                        Register
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script>
    function changeButton() {
        if (document.getElementById("login").value.length != 0 &&
            document.getElementById("password").value.length != 0 &&
            document.getElementById("confirm-password").value == document.getElementById("password").value &&
            document.getElementById("email").value.length != 0) {
            document.getElementById("btn-register").disabled = false;
        } else {
            document.getElementById("btn-register").disabled = true;
        }
    }

    function register() {
        eel.register(document.getElementById("login").value,
            document.getElementById("password").value,
            document.getElementById("number-phone").value,
            document.getElementById("email").value)(nextSteps);

    }

    function nextSteps(response) {
        document.getElementById("wrong").hidden = true;
        if (response == "Error") {
            document.getElementById("wrong").hidden = false;
        } else {
            window.location.href = "repertoire.html";
        }
    }
</script>
</html>
