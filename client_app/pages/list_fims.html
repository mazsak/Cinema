<script type="text/javascript">

    function check(response) {
        if (response == "Empty") {
            window.location.href = "login.html";
        } else {
            document.getElementById("name-user").innerHTML = response
        }
    }

    eel.check_user()(check)

    function loadMovies(stringHTML) {
        document.getElementById("container").innerHTML = stringHTML;
    }

    eel.create_view_list_movies()(loadMovies);

    async function goToMovie(id) {
        await eel.change_index_movie(id)();
        window.location.href = "movie.html";
    }

</script>
