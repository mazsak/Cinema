<script>
    function createDate() {
        var monthName = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        var date = new Date();
        // getScreening(date.getDate(), date.getMonth(), date.getFullYear())
        var stringHTML = "";
        for (var i = 0; i < 10; i++) {
            var day = date.getDate();
            var month = date.getMonth();
            var year = date.getFullYear();
            stringHTML += "<div class=\"card-date\" onclick=\"getScreening(" + day + "," + month + "," + year + ")\">\n" +
                "            <h6 style=\"color: black; text-align: center;  font-size: 48px; padding-top: 12px\">" + day + "</h6>\n" +
                "            <h6 style=\"color: black; text-align: center; font-weight: bold; font-size: 24px;\">" + monthName[month - 1] + "</h6>\n" +
                "        </div>";
            date.setDate(date.getDate() + 1);
        }
        document.getElementById("container-cards-date").innerHTML = stringHTML;
    }

    createDate();

    function getScreening(day, month, year) {
        eel.create_view_repertoire(day, month, year)(showScreening);
    }

    function showScreening(stringHTML) {
        console.log(stringHTML);
        document.getElementById("screenings").innerHTML = stringHTML;
    }

</script>
